<!-- Shop Navigation Header -->
<header class="shop-header fixed-top">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home.home') }}" id="brand-logo">
          <i class="fas fa-leaf me-2 text-success"></i>
          <span>Green Bean</span>
        </a>
        
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'fronts.home.index' %}active{% endif %} fw-semibold" 
                 href="{{ url_for('home.home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if 'shop' in request.endpoint %}active{% endif %} fw-semibold" 
                 href="{{ url_for('shop.shop') }}">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="{{ url_for('home.home') }}#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="{{ url_for('home.home') }}#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'fronts.contact.index' %}active{% endif %} fw-semibold" 
                 href="{{ url_for('contact.contact') }}">Contact</a>
            </li>
          </ul>
          
          <div class="d-flex align-items-center gap-3">
            <!-- Search Bar -->
            <div class="search-container d-none d-lg-block">
              <div class="input-group">
                <input type="text" class="form-control border-0 bg-light" placeholder="Search plants..." 
                       id="navbar-search" style="border-radius: 25px 0 0 25px;">
                <button class="btn btn-success" type="button" id="navbar-search-btn" style="border-radius: 0 25px 25px 0;">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            
            <!-- User Account -->
            <div class="dropdown">
              <a href="#" class="text-decoration-none text-dark" data-bs-toggle="dropdown">
                <i class="fas fa-user-circle fs-4"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end border-0 shadow">
                <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>My Account</a></li>
                <li><a class="dropdown-item" href="#"><i class="fas fa-heart me-2"></i>Wishlist</a></li>
                <li><a class="dropdown-item" href="#"><i class="fas fa-box me-2"></i>Orders</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
              </ul>
            </div>
            
            <!-- Cart Button -->
            <a href="{{ url_for('cart.cart') }}" class="btn {% if request.endpoint == 'fronts.cart.index' %}btn-success{% else %}btn-outline-success{% endif %} position-relative">
              <i class="fas fa-shopping-cart"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-badge">
                0
                <span class="visually-hidden">items in cart</span>
              </span>
            </a>
            
            <!-- Sidebar Toggle for Mobile (only on shop pages) -->
            {% if show_sidebar_toggle %}
            <button class="btn btn-outline-success d-lg-none" id="sidebar-toggle-btn" type="button">
              <i class="fas fa-filter"></i>
            </button>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
