<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% block meta_description %}Green Bean - Your premium plant store for indoor plants, outdoor plants, and gardening accessories{% endblock %}">
  <title>{% block title %}Green Bean - Premium Plant Store{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Custom CSS -->
  {% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  {% endblock %}
</head>

<body>
  <!-- Navigation -->
  {% include 'components/navbar.html' %}

  <!-- Main Content -->
  <main {% block main_class %}{% endblock %}>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  {% include 'components/footer.html' %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <!-- Custom JS -->
  {% block extra_js %}
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  {% endblock %}
</body>
</html>
